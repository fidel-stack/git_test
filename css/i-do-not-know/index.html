<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!DOCTYPE html>  
<title>Popping Red Rose</title>
<style>  
    body {  
        display: flex;  
        justify-content: center;  
        align-items: center;  
        height: 100vh;  
        background-color: #f0f0f0;  
    }  
    .rose {  
        position: relative;  
        width: 100px;  
        height: 100px;  
        background-color: red;  
        border-radius: 50%;  
        animation: pop 1s ease forwards;  
    }  
    @keyframes pop {  
        0% {  
            transform: scale(0);  
        }  
        50% {  
            transform: scale(1.2);  
        }  
        100% {  
            transform: scale(1);  
        }  
    }  
</style>  
</head>  
<body>  
<div class="rose"></div>  
</body>  
</html>
