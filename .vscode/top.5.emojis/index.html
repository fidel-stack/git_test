<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 5 emojis!</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="default.css" rel="stylesheet" type="text/css"/>
    <link href="animation.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<header class="secondary border-bottom">
    <h1>Top 5 emojis!</h1>
      <span class="bigfont rollmeleft">🤣</span>
      <span class="bigfont spinme">😇</span>
      <span class="bigfont scaleme">😭</span>
      <span class="bigfont bounceme">🤩</span>
      <span class="bigfont movemeright">😘</span>
</header>
<main class="transparent">
    <section class="wrap">
        <ol class="wide">
            <li>🤣 – Rolling on the floor laughing.</li>
            <li>👍👍🏻👍🏼👍🏽👍🏾👍🏿 – Thumbs up.</li>
            <li>😭 – Loudly crying face.</li>
            <li>🙏🙏🏻🙏🏽🙏🏽🙏🏾🙏🏿 – Folded hands.</li>
            <li>😘 – Face blowing a kiss.</li>
            <p class="hugefont narrow spinme">🏆</p>
        </ol>
    </section>
    <section class="wrap">
        <blockquote>
            <p>"Oceans of emotion can be transmitted through an emoji sequence"</p>
            <cite>~fidel</cite>
        </blockquote>
    </section>
</main>
<footer class="tertiary border-top">
    <p>fidel 💘 emojis!</p>
</footer> 
</body>
</html>
